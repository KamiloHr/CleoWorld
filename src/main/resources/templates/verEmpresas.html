        <ul class="nav navbar-right navbar-top-links">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="font-family: 'Segoe UI'">Lista Empresas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive" >
                                            <div class="col-md-4">
                                                <button type="button" class="btn " style="margin-bottom:20px;margin-top:5px;background:#63c562"><a th:href="@{/AgregarEmpresa}" style="text-decoration:none;color:white;">Agregar Nueva Empresa</a></button>
                                            </div>

                                            <div class="col-md-12">
                                                <table class="table table-sm">
                                                    <tr class="table-primary" style="background:#c2f5f0;">
                                                        <th>ID</th><th>Nombre</th><th>Direccion</th><th>Telefono</th><th>NIT</th><th>Movimientos</th><th>Empleados</th><th>Editar</th><th>Eliminar</th>
                                                    </tr>
                                                    <tr th:each="empresa : ${enterpriseList}">
                                                        <td th:text="${empresa.id}"></td>
                                                        <td th:text="${empresa.nombre}"></td>
                                                        <td th:text="${empresa.direccion}"></td>
                                                        <td th:text="${empresa.telefono}"></td>
                                                        <td th:text="${empresa.NIT}"></td>
                                                        <td><button type="button" class="btn" style="background:#69ffb4"><a th:href="@{/{id}/movimientoEmpresa (id=${empresa.id})}" title="Ver Movimientos" style="text-decoration:none;color:white;">Ver Movimientos</a></button></td>
                                                        <td><button type="button" class="btn" style="background:#bc4ed8"><a th:href="@{/{id}/Empleados (id=${empresa.id})}" title="Ver Empleados" style="text-decoration:none;color:white;">Ver Empleados</a></button></td>
                                                        <td><button type="button" class="btn" style="background:#77c1f9"><a th:href="@{/EditarEmpresa/{id}(id=${empresa.id})}" title="Editar" style="text-decoration:none;color:white;">Editar</a></button></td>
                                                        <td><button type="button" class="btn " style="background:#bc4e3b"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}" title="Eliminar" style="text-decoration:none;color:white;">Eliminar</a></button></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script th:inline="javascript">
    window.onload=function(){
        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empleado registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empleado actualizado con éxito!")
        }
        else if (msg == "deletedOK"){
            Command : toastr["error"]("Registro de empleado eliminado con éxito!")
        }
        else if (msg == "deletedError"){
            Command : toastr["error"]("Registro de empleado no ha sido eliminado!")
        }
        toastr.options=
        {
            "positionClass": "toast-top-right",
            "showDuration":"50",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }
    }
</script>

</html>
