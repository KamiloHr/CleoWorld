  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header" style="font-family: 'Segoe UI'">Agregar Empleados</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="table-responsive">
                    <div class="col-md-12">
                        <form th:action="@{/GuardarEmpleado}" th:object="${saveEmpleado}" method="Post">
                          <!-- nombre-->
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group col-md-12">
                                <div class="col-md-6">
                                  <label for="nombre" class="col-form-label">Nombre del usuario</label>
                                </div>
                                <div class="col-md-12">
                                  <input  th:field="*{nombre}" type="text" id="nombre" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                </div>
                              </div>
                            </div>
                            <!-- Correo-->
                            <div class="col-md-6">
                              <div class="form-group col-md-12">
                                <div class="col-md-6">
                                  <label for="correo" class="col-form-label">Correo Del Usuario</label>
                                </div>
                                <div class="col-md-12">
                                  <input  th:field="*{correo}" type="text" id="correo" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                </div>
                              </div>
                            </div>
                          </div>
                          <!--Password-->
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group col-md-12">
                                <div class="col-md-6">
                                  <label for="password" class="col-form-label">Contrase√±a del Ususario</label>
                                </div>
                                <div class="col-md-12">
                                  <input th:field="*{password}" type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                </div>
                              </div>
                            </div>
                            <!--Empresa-->
                              <div class="col-md-6">
                                <div class="form-group col-md-12">
                                  <div class="col-md-6">
                                    <label for="empresa" class="col-form-label">Empresa del Ususario</label>
                                  </div>
                                  <div class="col-md-12">
                                    <select th:field="*{empresaAsociado}" type="text" id="empresa" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                      <option th:each="empresa:${listaEmpresas}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Rol-->
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group col-md-12">
                                <div class="col-md-6">
                                  <label for="rol" class="col-form-label">Rol</label>
                                </div>
                                <div class="col-md-12">
                                  <select th:field="*{rolEmpleado}" type="text" id="rol" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                    <option th:value="ROLE_ADMIN">Administrativo</option>
                                    <option th:value="ROLE_USER">Operativo</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          <!-- Estado-->
                            <div class="col-md-6">
                              <div class="form-group col-md-12">
                                <div class="col-md-6">
                                  <label for="estado" class="col-form-label">Estado</label>
                                </div>
                                <div class="col-md-12">
                                  <select th:field="*{estado}" type="text" id="estado" class="form-control" aria-describedby="passwordHelpInline" required="required">
                                    <option th:value="1">Activo</option>
                                    <option th:value="0">Inactivo</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                              <button class="btn btn-primary" >Guardar Usuario</button>
                              <a href="javascript: history.go(-1)" class="btn btn-danger" role="button">Cancelar</a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
